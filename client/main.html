<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
      rel="stylesheet"
    />

    <script src="/src/main.js" defer></script>
    <title>ğŸŒ± VEGETATION STATION ğŸŒ±</title>
  </head>
  <body class="light-mode">
    <h1>ğŸŒ± VEGETATION STATION ğŸŒ±</h1>

    <div
      id="greeting"
      style="text-align: center; margin-bottom: 10px; font-weight: bold"
    ></div>

    <div class="logo-container">
      <img
        src="./assets/logo.png"
        alt="Vegatation Station Logo"
        class="logo seed"
      />
    </div>

    <div style="text-align: right; margin-bottom: 10px">
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>

    <!-- Toggle Dark/Light Mode -->
    <div style="text-align: left; margin-bottom: 10px">
      <button onclick="toggleMode()">Toggle Mode</button>
    </div>

    <div class="form">
      <input id="vegName" type="text" placeholder="Vegetable name" />
      <input id="plantDate" type="date" />

      <select id="health">
        <option value="healthy">âœ… Healthy</option>
        <option value="warning">âš ï¸ Needs Attention</option>
        <option value="problem">âŒ Problem</option>
      </select>

      <textarea
        id="notes"
        placeholder="Health notes (pests, yellow leaves, slow growth...)"
      ></textarea>

      <input id="photo" type="file" accept="image/*" />

      <button onclick="addVegetable()">Add Vegetable</button>
    </div>

    <div id="calendar"></div>

    <!-- Modal -->
    <div id="photoModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <p id="modalHealth"></p>
        <label for="modalNotesInput">Edit Notes:</label>
        <textarea id="modalNotesInput"></textarea>
        <button onclick="saveNotes()">Save Notes</button>
        <button onclick="deleteEvent()" class="deleteBtn">
          Delete Vegetable
        </button>
        <img id="modalPhoto" src="" alt="Plant Photo" />
      </div>
    </div>
    <!-- Footer -->
    <footer
      style="
        text-align: center;
        margin-top: 20px;
        padding: 10px;
        font-size: 0.9rem;
        color: #555;
      "
    >
      MadeBy-Char-Gem-Jess-Con-2026
    </footer>
    <link rel="stylesheet" href="/mainapp/stylemain.css" />
  </body>
</html>
