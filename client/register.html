<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | VEGATAION STATION</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="register.js"></script>
  </head>
  <body class="light-mode login-page">
    <!-- Logo -->
    <div class="logo-container">
      <img
        src="./assets/logo.png"
        alt="Vegatation Station Logo"
        class="logo seed"
      />
    </div>

    <!-- Register Box -->
    <div class="login-box">
      <h2>Create Account</h2>

      <form
        id="registerForm"
        onsubmit="
          register();
          return false;
        "
      >
        <input
          id="regUser"
          name="username"
          type="text"
          placeholder="Username"
          autocomplete="username"
          required
        />
        <input
          id="regPass"
          name="password"
          type="password"
          placeholder="Password"
          autocomplete="new-password"
          required
        />
        <input
          id="regConfirm"
          name="confirmPassword"
          type="password"
          placeholder="Confirm Password"
          autocomplete="new-password"
          required
        />
        <button type="submit">Register</button>
      </form>

      <p style="margin-top: 10px">
        Already have an account?
        <a href="login.html">Login here</a>
      </p>

      <p id="regError"></p>

      <button class="modeBtn" onclick="toggleMode()">ðŸŒž / ðŸŒ™</button>
    </div>

    <footer>MadeBy-Char-Gem-Jess-Con-2026</footer>
  </body>
</html>
